<!DOCTYPE html>
<html>
<head lang="en-us">
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body ng-app="todo">
  <div class="container" ng-controller="homeController as home">
    <div class="row">
      <div class="col-md-6">
        <greeting></greeting>
      </div>
    </div>
  </div>
  <div class="container" ng-controller="todoController as todo">
    <div class="row">
      <div class="col-md-4">
        <add></add>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <list><list>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <clear></clear>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="home/home.controller.js"></script>
  <script src="home/greeting.directive.js"></script>
  <script src="todo/todo.controller.js"></script>
  <script src="todo/add.directive.js"></script>
  <script src="todo/list.directive.js"></script>
  <script src="todo/clear.directive.js"></script>
</body>
</html>
