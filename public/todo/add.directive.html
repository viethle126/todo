<form class="form-inline" ng-submit="todo.add(todo.task, todo.date)">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Add a task" ng-model="todo.task" required>
    <input type="date" min="{{todo.today | date:'yyyy-MM-dd'}}" class="form-control" ng-model="todo.date">
  </div>
  <button type="submit" class="btn btn-danger">Add</button>
</form>
