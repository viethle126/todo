<form class="form-inline" id="add-todo" ng-submit="todo.add(todo.task, todo.date, todo.user)">
  <div class="form-group">
    <input name="new-todo" type="text" class="form-control" placeholder="Add a task" ng-model="todo.task" required>
    <input name="new-due" type="date" min="{{todo.today | date:'yyyy-MM-dd'}}" class="form-control" ng-model="todo.date">
  </div>
  <button type="submit" class="btn btn-danger">Add</button>
</form>
